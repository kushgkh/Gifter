<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Gifter</title>
  <script src="ebay.js"></script>  
  <link href="style.css" rel="stylesheet" type="text/css">

</head>   


<body class="items" onresize="onResize()" onload="onResize()">
  <div class="items-header">
    <div class="items-header-title">Gifter</div>
  </div>
  <form class="items-form">
    
   <div class="items-check">
    <input type="checkbox" id="cat1" value="Electronics">
    </input>
  </div>
  <div class="items-check">
    <input type="checkbox" id="cat2" value="SportsOutdoors"></input>
  </div>
  <div class="items-check">
    <input type="checkbox" id="cat3" value="ArtsCraftsSweing"></input>
  </div>
  <div class="items-check">
    <input type="checkbox" id="cat4" value="HomeImprovement"></input>
  </div>
  <div class="items-check">
    <input type="checkbox" id="cat5" value="ToysGames"></input>
  </div>



  <div class="submit-button">
    <input  id="clickMe" type="button" value="Generate" onclick="eBay()" />
  </div>




  <div class="items-label">
     <input align="center" name="low" type="text" value="0" maxlength="512" id="low" class="searchField"/>
     -
     <input align="center" name="low" type="text" maxlength="512"  value="50" id="high" class="searchField"/>
   </div>


</form>

<div class="items-results" id="results-id">
  <h1 id="title"></h1>

<a target="_blank" href="" id="productLink">
  <img margin="auto"  id  = "prodPic" height="400" src=""  ></a>

  <h2 id="cost"></h1>
    <input type="submit" id="search" name="submit" alt="search" value="" 
    onclick="closeResults()" 
    style="
    background: url(icons/close.png);
    /* background-repeat: no-repeat; */
    background-size: contain;
    width: 40px;
    height: 40px;
    border: 0;
    position: fixed;
    z-index: 1000;
        top: 12vh;
    right: 0;
">
  </div>
</body>


<script>
function onResize(){
  var mr=(document.documentElement.clientWidth/5);
  var elements = document.getElementsByClassName("items-check");
  
for(var i=0; i<elements.length;i++)
  elements[i].style.marginRight=(mr-17.13)+"px";
}
function closeResults(){
document.getElementById("results-id").style.display="none";

}

</script>


</html>
